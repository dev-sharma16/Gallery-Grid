<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Fortfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftText">
        <h2 class="heading">My Portfolio</h2>
        <p class="subHeading">
          "Gallery embodies the perfect harmony of structure and creativity,
          where every image finds its place in an intricate yet intuitive
          layout, transforming visual storytelling into an art form."
        </p>
      </div>
      <div class="gallery">
        <div
          class="box row2"
          style="
            background-image: url(https://images.unsplash.com/photo-1534396579421-7c278108bf83?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8N3x8d2F0ZXJmYWxsc3xlbnwwfHwwfHx8MA%3D%3D);
          "
        >
          Waterfalls
        </div>
        <div
          class="box col2"
          style="
            background-image: url(https://images.unsplash.com/photo-1502201388237-dd1dde0ffba9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGhpbGxzfGVufDB8fDB8fHww);
          "
        >
          Hills
        </div>
        <div
          class="box"
          style="
            background-image: url(https://images.unsplash.com/photo-1523177839081-99e24a24e9a6?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmVhY2glMjBzdW5zZXR8ZW58MHx8MHx8fDA%3D);
          "
        >
          Ocean
        </div>
        <div
          class="box row2"
          style="
            background-image: url(https://images.unsplash.com/photo-1519692933481-e162a57d6721?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8cmFpbnxlbnwwfHwwfHx8MA%3D%3D);
          "
        >
          Rain
        </div>
        <div
          class="box col2"
          style="
            background-image: url(https://images.unsplash.com/photo-1454496522488-7a8e488e8606?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91bnRhaW58ZW58MHx8MHx8fDA%3D);
          "
        >
          Mountains
        </div>
        <div
          class="box"
          style="
            background-image: url(https://images.unsplash.com/photo-1421790500381-fc9b5996f343?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHRyZWVzfGVufDB8fDB8fHww);
          "
        >
          Trees
        </div>
        <div
          class="box col2"
          style="
            background-image: url(https://images.unsplash.com/photo-1520520731457-9283dd14aa66?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGJlYWNoZXN8ZW58MHx8MHx8fDA%3D);
          "
        >
          Beach
        </div>
      </div>
    </div>

</html>
